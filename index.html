<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>AmusementPark</title>
  </head>
  <body>
    <form id="enterHeight">
      <div class="form-group">
        <label for="yourHeight">Please enter your height (in inches):</label>
        <input id="yourHeight" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    <div id="tall">
      <p><span class="tall"> These are the rides you can go on sense you are tall enough</span></p>
    </div>
    <div id="short">
      <p><span class="short">We're sorry, you are not tall enough to ride.</span></p>
    </div>
    <div class="extremeRides">Dark ride <br> Drop tower <br> Pendulum ride <br> Roller coaster</div>
    <div class="smallRides">Simulator ride <br> Swing ride <br> Water ride</div>

  </body>
</html>
